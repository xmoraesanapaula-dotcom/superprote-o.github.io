<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Proteção - Documento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header class="header">
        <h1>📄 Documento</h1>
        <button id="theme-toggle" class="theme-toggle">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
    </header>

    <aside class="sidebar">
        <h2>Sumário</h2>
        <nav id="toc-container"></nav>
    </aside>

    <main id="markdown-content" class="content"></main>

    <footer class="footer">
        <span>Super Proteção</span>
        <span id="version-info">v1.7.1</span>
    </footer>

    <!-- Botão e painel Dev Tools -->
    <div id="dev-tools-trigger" class="dev-trigger">🛠️ Dev</div>
    <div id="dev-tools-panel" class="hidden"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="main.js"></script>
    <script src="doc-loader.js"></script>
    <script src="dev-panel.js"></script>
    <script src="tester.js"></script>
</body>
</html>
